      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: |
          dotnet build --configuration Release --no-restore

      - name: Unit Tests
        run: |
          dotnet test --no-restore --verbosity normal --filter "Category!=Acceptance"

